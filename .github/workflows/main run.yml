name: Run Python Script

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run hello.py script
        run: python hello.py
